    <body>
        <main><h1>Password Generator</h1>
            <label for="length">Password length</label>
            <input type="number" id="length" min="4" max="30" value="12">

            <div class="checkbox-group">
                <label><input type="checkbox" id="includeUppercase" checked />
                    Uppercase</label>
                <label><input type="checkbox" id="includeLowercase" checked />
                    Lowercase</label>
                <label><input type="checkbox" id="includeNumbers" checked />
                    Numbers</label>
                <label><input type="checkbox" id="includeSymbols" />
                    Symbols</label>
            </div>
            <button id="generateBtn">Generate password</button>
            <div class="result">
                <span id="result">Click Generate password"</span>
